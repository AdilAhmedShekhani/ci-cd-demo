name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - "*"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Lint and Test
        run: |
          echo "🔍 Running lint & tests..."
          npm test || echo "No tests yet"

      - name: Create Artifact
        run: |
          echo "Build artifact create kar rahe hain..."
          mkdir -p artifact
          echo "Build successful!" > artifact/report.txt
        # Artifact upload kar rahe hain
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: artifact/

  deploy_qa:
    needs: ci
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-report

      - name: Deploy to QA
        run: |
          echo "🚀 Deploying to QA environment..."
          cat build-report/report.txt

  deploy_prod:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-report

      - name: Deploy to Production
        run: |
          echo "🚀 Deploying to Production environment..."
          cat build-report/report.txt
